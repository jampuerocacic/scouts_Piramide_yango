<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Scouts Yango</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Esquema Scouts</h1>

  <!-- Fila 1: Botones principales -->
  <div class="controls">
    <button id="loadBtn">Cargar Datos</button>
    <button id="exportBtn">Exportar CSV</button>
  </div>

 <!-- Fila 2: Link + Guardar + Comisión -->
<div class="link-controls">
  <input type="text" id="sheetLink" placeholder="Pega tu link de Google Sheets aquí">
  <button id="saveLinkBtn">Guardar Link</button>
</div>

<!-- Fila 3: Comisión -->
<div class="commission-controls">
  <label for="commissionInput">Comisión (%):</label>
  <input type="number" id="commissionInput" value="3" step="0.1" min="0">
</div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Scout</th>
        <th>Directo</th>
        <th>Descendientes</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenará con JS -->
    </tbody>
  </table>

  <script src="scouts.js"></script>
</body>
</html>
